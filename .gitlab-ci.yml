stages:
  - Build
  - Package

before_script:
  - export BASE_URL=${BASE_URL:-$(echo $CI_PROJECT_URL |  cut -d'/' -f1-3)}
  - export CI_COMMIT_SHA_SHORT=$(echo ${CI_COMMIT_SHA} | cut -c -8)

compile:
  stage: Build
  image: "ruby:2.4.1"
  script:
    - ruby -v                                   # Print out ruby version for debugging
    - gem install bundler  --no-ri --no-rdoc    # Bundler is not installed with the image
    - bundle install -j $(nproc) --path vendor  # Install dependencies into ./vendor/ruby
    - bundle exec rake build
    - mv pkg/*gem .

  artifacts:
    name: "${CI_JOB_NAME}_${CI_COMMIT_REF_NAME}"
    untracked: true
    expire_in: 4 weeks
    paths:
      - "*gem"
      - "vendor"
      - Gemfile.lock

container:
  stage: Package
  image: docker:latest
  script:
    - apk update && apk add curl jq git
    # - cat release.env
    # - source release.env
    # - echo $FLUENTD_GEM
    - export PROJECT_JOB=$(curl --header "PRIVATE-TOKEN:${TOKEN}" "${BASE_URL}/api/v4/projects/${CI_PROJECT_ID}/pipelines/${CI_PIPELINE_ID}/jobs" | jq '.[] | select(.name=="compile") | .id')
    - echo "$PROJECT_JOB"
    - git clone https://github.com/denverwilliams/fluentd-docker-image.git ./fluentd
    - cd ./fluentd/v0.14/debian ; docker build -t "$CI_REGISTRY_IMAGE:CI_COMMIT_SHA" --no-cache --build-arg FLUENTD_GEM="$BASE_URL/fluent/fluentd/-/jobs/${PROJECT_JOB}/artifacts/raw/fluentd-0.14.14.gem" . ; cd - 
    - echo export IMAGE=$CI_REGISTRY_IMAGE | tee release.env
    - echo export TAG=$CI_COMMIT_SHA | tee -a release.env
    - cat release.env

  artifacts:
    name: "${CI_JOB_NAME}_${CI_COMMIT_REF_NAME}"
    untracked: true
    expire_in: 4 weeks
    paths:
      - release.env
